# ceph ansible #
################
monitor_interface: eth1
ceph_mon_docker_interface: eth1
ceph_mon_docker_subnet: 192.168.140.0/24
fsid: "e9570dd8-03ad-45f0-8a74-ec9b3bb7095f"
docker: true
install_docker: false
ceph_pgs: [128]

#############
# ceph.conf #
#############
#     max mds: 5
ceph_conf_overrides:
   global:
     osd pool default size: 1
     osd pool default pg num: 512
     osd pool default pgp num: 512
   mon:
     debug mon: 1
   osd:
     debug osd: 0
     osd mkfs type: ext4
     osd max object name len: 256
     osd max object namespace len: 64
     osd journal size: 10000
   mds: 
     debug ms: 0
     debug mds: 0
     mds log: false
     mds bal max until: -1
     mds bal mode: 2
     mds log max expiring: -1
     mds log max segments: -1
     mds cache size: 2000000
     mds bal fragment size max: 200000
   client:
     debug client: 0
     client cache size: 2000000

